<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
     Counter: {{ counter}}
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {counter: 0}
        });

        setInterval(() =>{
            app.counter++;
        }, 300)
    </script>
</body>
</html>
